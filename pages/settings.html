    <body>

        <div
            class="container-fluid vh-100 bg-black justify-content-between d-flex flex-column">
            <div class="row justify-content-center">
                <div
                    class="col-3 d-flex color-white justify-content-center efecto-glitch font-family-anton"><a href="../index.html" class="color-white efecto-glitch font-family-anton"><h1 class="color-white">|O/X|</h1></a>
                    
                </div>
                <div class="col-lg-6 d-lg-flex justify-content-center d-none">
                    <a href="../index.html">
                    <h1 class="color-white efecto-glitch font-family-anton ">  TIK TAK TOE GLITCH </h1>
                </a>
                </div>
                <div
                    class="col-3 d-lg-flex d-none justify-content-center align-items-center font-family-anton">
                    <h4 id="header-jugador1" class="efecto-glitch color-naranja">Jugador1</h4>
                    <h4 id="header-jugador2" class="color-azul ms-3  efecto-glitch">Jugador2</h4>
                </div>
            </div>
            <div class="row">
                <div
                    class="col-lg-6 d-flex justify-content-center align-items-center flex-column mb-5 mb-lg-0">
                    <h2 class="color-white text-center">Introduce el nombre del
                        <span class="color-naranja">Jugador 1</span></h2>
                    <div class="input-group d-flex justify-content-center">
                        <input
                            id="input-jugador-1"
                            type="text"
                            class="form-control max-width-50"
                            placeholder="Jugador 1"
                            aria-describedby="input-group-right">
                        <span class="input-group-text bg-black border-opacity-25 border-warning pointer color-naranja" id="boton-input-jugador-1">X</span>

                        <div class="container-fluid">
                            <di class="row">
                                <div class="col d-flex mt-4 justify-content-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label color-white" for="exampleRadios1">
                                          Humano
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input ms-5" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label color-white ms-1" for="exampleRadios2">
                                          CPU
                                        </label>
                                      </div>
                                      
                                      
                                </div>
                            </di>
                        </div>

                    </div>
                </div>
                <div
                class="col-lg-6 d-flex justify-content-center align-items-center flex-column">
                <h2 class="color-white text-center">Introduce el nombre del
                    <span class="color-azul">Jugador 2</span></h2>
                <div class="input-group d-flex justify-content-center">
                    <input
                    id="input-jugador-2"
                        type="text"
                        class="form-control max-width-50"
                        placeholder="Jugador 2"
                        aria-describedby="input-group-right">
                    <span class="input-group-text bg-black border-opacity-25 border-primary pointer color-azul" id="boton-input-jugador-2">O</span>

                    <div class="container-fluid">
                        <di class="row">
                            <div class="col d-flex mt-4 justify-content-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label color-white" for="flexRadioDefault1">
                                      Humano
                                    </label>
                                  </div>
                                  <div class="form-check ms-5">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label color-white" for="flexRadioDefault2">
                                      CPU
                                    </label>
                                  </div>
                                  
                            </div>
                        </di>
                    </div>

                </div>
            </div>
            </div>
            <div class="row footer">
                <div class="col-lg-12">

                                        <a href="https://github.com/hectorgv00" target="_blank"><img src="../imgs/github.png" class="altura-iconos" alt="Github"></a>
